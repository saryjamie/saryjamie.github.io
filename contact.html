    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand"
                    style="color: oldlace; font-family: 'Georgia', Times, 'Times New Roman', serif;">Sary Jamie</a>
                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav">
                        <li class="nav-item active">

                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                    </ul>
                </div>
            </nav>
        </header>
        <div class="content">

            <div class="row">
                <div class="col-md-12">

                        style="color: #4aaaa5; font-family: 'Georgia', Times, 'Times New Roman', serif; margin-bottom: 30px; padding: 10px; border-bottom: 3px solid #dddddd;">
                        Contact</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Name</label>
                                <input type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="Full Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div><br>
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </form>

                </div>
            </div>
